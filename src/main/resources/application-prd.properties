spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${ORDERLINE_SPRING_DATASOURCE_URL}
spring.datasource.username=${ORDERLINE_SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${ORDERLINE_SPRING_DATASOURCE_PASSWORD}
spring.datasource.hikari.pool-name=hikari-cp
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
cloud.aws.s3.bucket=ptglue-image
cloud.aws.region.static=ap-northeast-2
cloud.aws.stack.auto=false
server.port=8081